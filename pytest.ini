[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -n auto
markers =
    integration: Integration tests
    unit: Unit tests  
    compatibility: LLM Platform compatibility tests
    performance: Performance tests
    slow: Slow running tests
asyncio_mode = auto
