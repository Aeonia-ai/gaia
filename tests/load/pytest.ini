[pytest]
# Load test specific configuration
# These tests are excluded from regular test runs

addopts = 
    -v
    --tb=short
    -m load

# Environment variables for load testing
env = 
    LOAD_TEST_CONCURRENT_REQUESTS=5
    LOAD_TEST_CONCURRENT_USERS=3
    LOAD_TEST_BURST_SIZE=10
    LOAD_TEST_BURST_DELAY=0.1
    LOAD_TEST_MAX_RPS=10